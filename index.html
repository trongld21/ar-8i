<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://player.8i.com/release/latest/volcap-player.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene id="player" webxr shadow="type: pcfsoft" arjs>
        <a-assets>
            <img id="floor" src="/floor_default.jpg">
        </a-assets>
        <a-light type="ambient" intensity="0"></a-light>
        <a-entity light="type: spot;
                 intensity: 10;
                 castShadow: true;
                 shadowMapHeight:2048;
                 shadowMapWidth:2048;
                 shadowCameraFar: 5000;
                 shadowCameraFov: 20;
                 penumbra: 0.4;" position="1.25 10 1.25" rotation="-90 0 0" shadow>
        </a-entity>

        <a-entity id="hologram"
            hologram="src: https://assets.8i.com/st01pro20200929_S01_T09_20201020_100808/manifest.mpd; loop: true;"
            
            class="cantap"
            >
        </a-entity>

        <a-plane width="40" height="40" position="0 0 0" rotation="-90 0 0" shadow="receive: true"
            material="color: #ffffff; opacity: 0.0; transparent: true; roughness: 1;" class="cantap"></a-plane>
        
        <a-entity camera
            orbit-controls="target: 0 1.2 0; minDistance: 0.5; maxDistance: 180; initialPosition: -0.25 1.6 2">
        </a-entity>
    </a-scene>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
</body>
</html>
